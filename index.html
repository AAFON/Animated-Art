<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="style.css"
  </head>
  <body>
    <svg width="105%"viewbox="0 0 2000 2000">
    <!--BACKGROUND ANIMATION-->
    <rect x="1"y="1"width="2000"height="2000"fill="cornflowerblue">
      <animate attributeName="fill"from="cornflowerblue"to="khaki"dur="60"repeatCount="indefinite"/>
      </rect>
    <!--SUN ANIMATION-->
    <circle cx="1000"cy="1"r="310"fill="gold">
      <animate attributeName="fill"from="lightyellow"to="darkorange"dur="60"repeatCount="indefinite"/>
      <animate attributeName="cy"from="1"to="2000"dur="60"repeatCount="indefinite"/>
    </circle>
    <!--GLARE ANIMATION-->
    <circle cx="960"cy="500"r="100"fill="white"fill-opacity="0.45">
      <animate attributeName="cy"from=500"to="1000"dur="5"repeatCount="indefinite"/>
      <animate attributeName="cx"from="9600"to="900"dur="5"repeatCount="indefinite"/>
    </circle>
    <circle cx="900"cy="490"r="150"fill="white"fill-opacity="0.45">
      <animate attributeName="cy"from="490"to="1000"dur="5"repeatCount="indefinite"/>
      <animate attributeName="cx"from="900"to="800"dur="5"repeatCount="indefinite"/>
    </circle>
    <circle cx="750"cy="480"r="180"fill="white"fill-opacity="0.45">
      <animate attributeName="cy"from="480"to="1000"dur="5"repeatCount="indefinite"/>
      <animate attributeName="cx"from="750"to="710"dur="5"repeatCount="indefinite"/>
    </circle>
    <!--OCEAN ANIMATION-->
    <rect x="1"y="1500"width="2000"height="500"fill="blue">
      <animate attributeName="fill"from="blue"to="darkslateblue"dur="60"repeatCount="indefinite"/>
    </rect>
    <!--SUN REFLECTION ANIMATION-->
    <ellipse cx="1000"cy="1540"rx="400"ry="100"fill="white"fill-opacity="0.2">
      <animate attributeName="fill"from="white"to="orange"dur="60"repeatCount="indefinite"/>
    </ellipse>


    <!-- page content -->
  </body>
</html>
