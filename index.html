<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="style.css"
  </head>
  <body>
    <svg width="105%"viewbox="0 0 2000 2000">
    <!--BACKGROUND ANIMATION-->
    <rect x="1"y="1"width="2000"height="2000"fill="lightblue">
      </rect>
    <!--SUN ANIMATION-->
    <circle cx="1000"cy="1"r="310"fill="gold">
      <animate attributeName="fill"from="lightyellow"to="darkorange"dur="60"repeatCount="indefinite"/>
    </circle>
    <!--OCEAN ANIMATION-->
    <rect x="1"y="1500"width="2000"height="500"fill="blue">
      <animate attributeName="fill"from="blue"to="darkslateblue"dur="60"repeatCount="indefinite"/>
    </rect>
    <!--SUN REFLECTION ANIMATION-->
    <ellipse cx="1000"cy="1540"rx="400"ry="100"fill="white"fill-opacity="0.2">
      <animate attributeName="fill"from="white"to="orange"dur="60"repeatCount="indefinite"/>
    </ellipse>

    <!-- page content -->
  </body>
</html>
